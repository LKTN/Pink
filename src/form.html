<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Frontend Devil</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="format-detection" content="telephone=no">
      <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header header--short">
      
      <div class="header__wrapper">
      
        <div class="menu menu--closed menu--nojs">

          <div class="menu__wrap">
          
            <a href="index.html" class="logo">
              <picture>
                <source srcset="img/logo-pink-desktop.svg" media="only screen and (min-width: 1024px)">
                <source srcset="img/logo-pink-tablet.svg" media="only screen and (min-width: 700px)">
                <img class="logo__logo-img" src="img/logo-pink-mobile.svg" alt="logo">
              </picture>
            </a>

            <button class="hamburger">
              <span class="hamburger__span">toggle menu</span>
            </button>

            <script type="text/javascript">
              
              (function() {

                var toggles = document.querySelectorAll(".hamburger");

                for (var i = toggles.length - 1; i >= 0; i--) {
                  var toggle = toggles[i];
                  toggleHandler(toggle);
                };

                function toggleHandler(toggle) {
                  toggle.addEventListener( "click", function(e) {
                    e.preventDefault();
                    (this.classList.contains("is-active") === true) ? this.classList.remove("is-active") : this.classList.add("is-active");
                  });
                }

              })();
            </script>

          </div>

          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="index.html">Главная</a></li>
              <li class="nav__item"><a href="photo.html">Фотографии</a></li>
              <li class="nav__item nav__item--active"><a>Конкурс</a></li>
              <li class="nav__item"><a href="#">HMTL Academy</a></li>
            </ul>
          </nav>

        </div>
      
      </div>

      <h2 class="slogan slogan--topic">
        Конкурс на самое безбашенное путешествие с Пинк
      </h2> 
    </header>
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBuoNB39WCqbDUGWK0Y5zLXS2XPG7QBVCY"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>

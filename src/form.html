<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frontend Devil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__wrap header__wrap--short">
      <div class="menu menu--closed menu--nojs">
        <div class="menu__wrap">
          <a href="index.html" class="logo">
            <picture>
              <source srcset="img/logotype-white-desktop.png" media="only screen and (min-width: 1024px)">
              <source srcset="img/logotype-white-tablet.png" media="only screen and (min-width: 700px)">
              <img class="logo__logo-img" src="img/logotype-white-mobile.png" alt="logo">
            </picture>
          </a>
          <button class="menu__toggle btn-menu" type="button">  
          </button>               
          <nav class="nav nav--menu menu__nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="index.html">Главная</a></li>
              <li class="nav__item"><a href="photo.html">Фотографии</a></li>
              <li class="nav__item nav__item--active"><a>Конкурс</a></li>
              <li class="nav__item"><a href="#">HMTL Academy</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <h2 class="slogan slogan--topic">
        Конкурс на самое безбашенное путешествие с Пинк
      </h2>
      

    </div>
  </header>


<script>
'use strict'
  var navMain = document.querySelector('.menu');
  var navToggle = document.querySelector('.menu__toggle');

  navMain.classList.remove('menu--nojs');

  navToggle.addEventListener('click', function() {
    if(navMain.classList.contains('menu--closed')) {
      navMain.classList.remove('menu--closed');
      navMain.classList.add('menu--opened');
    } else {    
      navMain.classList.add('menu--closed');
      navMain.classList.remove('menu--opened');
    }
  })

</script>


</body>
</html>

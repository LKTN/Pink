<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frontend Devil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <div class="menu menu--closed menu--nojs">
        <div class="menu__wrap">
          <a href="index.html" class="logo">
            <picture>
              <source srcset="img/logotype-white-desktop.png" media="only screen and (min-width: 1024px)">
              <source srcset="img/logotype-white-tablet.png" media="only screen and (min-width: 700px)">
              <img class="logo__logo-img" src="img/logotype-white-mobile.png" alt="logo">
            </picture>
          </a>
          <button class="menu__toggle btn-menu" type="button">  
          </button>               
          <nav class="nav nav--menu menu__nav">
            <ul class="nav__list">
              <li class="nav__item nav__item--active"><a>Главная</a></li>
              <li class="nav__item"><a href="photo.html">Фотографии</a></li>
              <li class="nav__item"><a href="form.html">Конкурс</a></li>
              <li class="nav__item"><a href="#">HMTL Academy</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="header__wrap-download">
        <div class="header__phone"></div>

        <div class="header__phone-screen"></div>

        <section class="download download--within">
          <h2 class="slogan slogan--download">
            Взгляните <br>на жизнь <br>иначе!
          </h2>

          <a class="btn-download" href="#">Скачать приложение</a>
          
          <div class="icon-wrap icon-wrap--within">
            <div class="icon-wrap__icon icon apple-logo"></div>
            <div class="icon-wrap__icon icon android-logo"></div>
            <div class="icon-wrap__icon icon microsoft-logo"></div>
          </div>

          <div class="text-descr">
            <p>
              Доступно для iPhone, iPad, Android,<br> Windows Phone, OS X, Windows 8
            </p>
          </div>
        </section>
      </div>
    </div>
    
    <section class="download download--without">
      
      <a class="btn-download" href="#">Скачать приложение</a>
      
      <div class="icon-wrap icon-wrap--without">
          <div class="icon-wrap__icon icon apple-logo"></div>
          <div class="icon-wrap__icon icon android-logo"></div>
          <div class="icon-wrap__icon icon microsoft-logo"></div>
      </div>

      <div class="text-descr">
        <p>
          Доступно для iPhone, iPad, Android,<br> Windows Phone, OS X, Windows 8
        </p>
      </div>
    </section>
  </header>


<script>
'use strict'
  var navMain = document.querySelector('.menu');
  var navToggle = document.querySelector('.menu__toggle');

  navMain.classList.remove('menu--nojs');

  navToggle.addEventListener('click', function() {
    if(navMain.classList.contains('menu--closed')) {
      navMain.classList.remove('menu--closed');
      navMain.classList.add('menu--opened');
    } else {    
      navMain.classList.add('menu--closed');
      navMain.classList.remove('menu--opened');
    }
  })

</script>


</body>
</html>
